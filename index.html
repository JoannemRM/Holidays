<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recordatorio de Festivos</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    .notification {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 1000;
      max-width: 300px;
      animation: slideIn 0.5s ease-in-out;
    }
    @keyframes slideIn {
      from { transform: translateX(100%); }
      to { transform: translateX(0); }
    }
    .emoji {
      font-size: 2.5rem;
      line-height: 1;
    }
  </style>
</head>
<body class="bg-gray-100 p-6">
  <div class="max-w-4xl mx-auto">
    <h1 class="text-3xl font-bold mb-6 text-center">Festivos</h1>
    <ul id="festivos" class="grid gap-4"></ul>
  </div>

  <script>
    const festivos = [
      { nombre: "Navidad", pais: "EspaÃ±a", fecha: "2025-12-25", tipo: "Nacional" },
      { nombre: "AÃ±o Nuevo", pais: "EspaÃ±a", fecha: "2025-01-01", tipo: "Nacional" }
    ];

    const lista = document.getElementById("festivos");

    // Mostrar los festivos en la lista
    festivos.forEach(f => {
      const item = document.createElement("li");
      item.className = "bg-white p-4 rounded shadow hover:shadow-lg transition";
      item.innerHTML = `
        <div class="text-xl font-semibold">${f.nombre}</div>
        <div class="text-sm text-gray-600">${f.pais} Â· ${f.fecha} Â· ${f.tipo}</div>
      `;
      lista.appendChild(item);
    });

    // Inicializar almacenamiento de notificaciones mostradas
    const getNotificados = () => {
      const data = JSON.parse(localStorage.getItem("notificadosFestivos") || "{}");
      const today = new Date().toISOString().split("T")[0];
      if (data.lastDate !== today) {
        return { lastDate: today, notificaciones: {} };
      }
      return data;
    };

    const guardarNotificados = (data) => {
      localStorage.setItem("notificadosFestivos", JSON.stringify(data));
    };

    function mostrarNotificacion(mensaje, id) {
      const notif = document.createElement("div");
      notif.className = "notification bg-gradient-to-r from-blue-500 to-purple-600 text-white p-4 rounded-lg shadow-lg flex items-start space-x-4";
      notif.innerHTML = `
        <span class="emoji">ðŸŽ‰</span>
        <div>
          <p class="font-semibold">${mensaje}</p>
          <button class="mt-2 bg-white text-blue-600 px-3 py-1 rounded hover:bg-gray-200 transition" onclick="this.parentElement.parentElement.remove()">Cerrar</button>
        </div>
      `;
      document.body.appendChild(notif);

      // Marcar como notificado cuando se cierra
      notif.querySelector("button").addEventListener("click", () => {
        let notificados = getNotificados();
        notificados.notificaciones[id] = true;
        guardarNotificados(notificados);
      });
    }

    function revisarNotificaciones() {
      const hoy = new Date();
      const hoyStr = hoy.toISOString().split("T")[0];
      let notificados = getNotificados();

      festivos.forEach(f => {
        const fechaFestivo = new Date(f.fecha);
        const avisos = [
          { diasAntes: 5, id: `${f.fecha}_5` },
          { diasAntes: 2, id: `${f.fecha}_2` }
        ];

        avisos.forEach(({ diasAntes, id }) => {
          let fechaAviso = new Date(fechaFestivo);
          fechaAviso.setDate(fechaAviso.getDate() - diasAntes);

          // Ajustar si cae en fin de semana
          const diaSemana = fechaAviso.getDay();
          if (diaSemana === 6) fechaAviso.setDate(fechaAviso.getDate() - 1); // sÃ¡bado â†’ viernes
          else if (diaSemana === 0) fechaAviso.setDate(fechaAviso.getDate() - 2); // domingo â†’ viernes

          const fechaAvisoStr = fechaAviso.toISOString().split("T")[0];

          if (hoyStr === fechaAvisoStr && !notificados.notificaciones[id]) {
            mostrarNotificacion(`Festivo en ${f.pais}: ${f.nombre} el ${f.fecha}`, id);
          }
        });
      });
    }

    // Revisar notificaciones al cargar y cada minuto
    revisarNotificaciones();
    setInterval(revisarNotificaciones, 60 * 1000);
  </script>
</body>
</html>
